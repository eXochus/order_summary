<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

  <img class="illustration" src="images/illustration-hero.svg" alt="">

  <div class="order">
<p class="order-summary">  Order Summary </p>
  <p class="you">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="music">
      <img class="music-icon" src="images/icon-music.svg" alt="">

      <div class="annual">
        <p class="annual-plan">Annual Plan</p>
        <p class="year">$59.99/year</p>
      </div>
      
    
      <p><a class="change" href="">Change</a></p>
</div>
 

  <p class="proceed">Proceed to Payment</p>
  <p class="cancel">Cancel Order</p>
</div>
  
  </div>
</div>
</body>
</html>
